[tool.poetry]
name = "nlhappy"
version = "2022.06.9"
description = "复现收录一些常用的NLP模型"
authors = ["wangmengdi <790990241@qq.com>"]

[tool.poetry.dependencies]
python = "^3.7"
torch = "^1.11.0"
pytorch-lightning = "^1.5.10"
datasets = "^2.0.0"
transformers = "^4.17.0"
hydra-core = "1.1.1"
hydra-colorlog = "1.1.0"
oss2 = "^2.15.0"
onnx = "^1.11.0"
onnxruntime = "^1.10.0"
spacy = "^3.3.0"
rich = "12.4.3"

[tool.poetry.dev-dependencies]

[tool.poetry.plugins."spacy_factories"]
"span_classifier" = "nlhappy.components:make_spancat"

[tool.poetry.scripts]
nlhappy = "nlhappy.run:train"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# 添加清华镜像
[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true
